<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ASY CHAT</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js" integrity="sha512-WL6WGKMPBiM9PnHRYIn5YEtq0Z8XP4fkVb4qy7PP4vhmYQErJ/dySyXuFIMDf1eEYCXCrQrMJfkNwKc9gsjTjA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="chat-wrap">
    <h2>ASY CHAT</h2>
    <div id="chat-window">
      <div id="output">
        <div id="feedback"></div>
      </div>
      <input type="text" id="sender" placeholder="İsim">
      <input type="text" id="message" placeholder="Mesaj">
      <button id="submitBtn">Gönder</button>
    </div>
  </div>

<script src="chat.js" charset="utf-8"></script>
</body>
</html>
